<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<!--[if lte IE 8]>
 			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<!-- Use jQuery for best compatibility with other CSS3 enabled browsers -->
		<script src="js/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="js/flux.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" charset="utf-8">
			$(function(){
				if(!flux.browser.supportsTransitions)
					alert("Flux Slider requires a browser that supports CSS3 transitions");
					
				window.f = new flux.slider('#slider', {
					pagination: false,
					controls: false,
					transitions: ['explode', 'tiles3d', 'bars3d', 'cube', 'turn'],
					autoplay: false
				});
				
				$('.transitions').click(function(event){
					event.preventDefault();
					event.stopPropagation();
					window.f.next($(event.target).data('transition'), $(event.target).data('params'));
				});//可以设置定时器
				(function autostransform() {	

					setInterval(function(){	
						var random=["explode","tiles3d","bars3d","cube","turn"];
						var ri=random[Math.floor[(Math.random()*4)]];
						window.f.next($('button[data-transition='+ri+']').data('transition'), $('button[data-transition='+ri+']').data('params'));
					}, 5000);
/*				  $('#slider').mouseenter(function () {
					console.log('鼠标经过');
					return ;
					});*/
				})();

				



			});
		</script>
	</head>
	<body>
		<section class="container">
<!-- 			<h1>3D Image Transitions</h1>
<h2>Mozilla Dev Derby March 2012</h2> -->
			<div id="slider">
				<img src="imgs/peacock.jpg" alt="" />
				<img src="imgs/koi.jpg" alt="" />
				<img src="imgs/life.jpg" alt="" />
				<img src="../../../im/arc.jpg" alt=""><!-- 在后面添加相应的图片即可 -->
			</div>
			<ul class="transitions">
				<li><button type="button" data-transition="explode" data-params='{"rows": 4}'></button></li>
				<li><button type="button" data-transition="tiles3d" data-params='{"columns": 6}'></button></li>
				<li><button type="button" data-transition="bars3d"></button></li>
				<li><button type="button" data-transition="cube"></button></li>
				<li><button type="button" data-transition="turn"></button></li>
			</ul>
			<!-- <div class="atnow" >
				<div></div>
			</div> -->
		</section>
	</body>
</html>
